name: Deploy Campeonato 40 to GitHub Pages

on:
  # Se ejecuta cada vez que haces 'push' a la rama 'main'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Puedes usar 18 o 20
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        # Este comando crea la carpeta 'build' (o 'dist')

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # --- OJO AQUÃ ---
          # Si tu proyecto crea una carpeta 'dist' en lugar de 'build',
          # cambia la lÃ­nea de arriba a: publish_dir: ./dist
